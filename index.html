<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_container">
        <h1>Birthday Tracker App</h1>

        <div class="input_container">
            <label for="birthday_date_id">Select Your Birthday:</label>
            <input id='birthday_date_id' class="input_date" type="date" placeholder="Enter your Birthday">
            <button class="btn" onclick="track()">Track</button>
        </div>

        <div class="tracker_container">
            <div class="common_container">
                <h3>Days</h3>
                <h3 id="day_container_id">24</h3>
            </div>
            <div class="common_container">
                <h3>Hours</h3>
                <h3 id="hours_container_id">24</h3>
            </div>
            <div class="common_container">
                <h3>Minutes</h3>
                <h3 id="minutes_container_id">24</h3>
            </div>
            <div class="common_container">
                <h3>Seconds</h3>
                <h3 id="seconds_container_id">24</h3>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
